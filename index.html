<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="text-center mb-4">
            <h1 class="mt-3 mb-3">AI Universe Hub</h1>
            <button class="btn btn-danger">Sort By Date</button>
        </div>
    </header>

    <main class="container">
        <section>
            <div id="AI-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- show all btn -->
            <div id="show-all" class="text-center mt-3 d-none">
                <button id="btn-show-all" class="btn btn-danger">See More</button>
            </div>
        </section>

        <!-- model section -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="AIdetailsModal" tabindex="-1" aria-labelledby="AIdetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div style="width: 850px; height: 520px;" class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- model in card -->
                            <div class="row row-cols-1 row-cols-md-3 g-5">
                                <div class="col">
                                    <div style="width: 400px; background: rgba(235, 87, 87, 0.05);;" class="card h-100">
                                        <div class="card-body">
                                            <h5 id="AIdetailsTitle" class="card-title">Card title</h5>
                                            <div class="d-flex gap-2">
                                                <h6 style="height: 80px;" id="basicPrice"
                                                    class="card-text text-success p-3 border"></h6>
                                                <h6 style="height: 80px;" id="proPrice"
                                                    class="card-text text-warning p-3 border ">
                                                </h6>
                                                <h6 style="height: 80px;" id="Enterprise"
                                                    class="card-text text-danger p-3 border ">
                                                </h6>

                                            </div>
                                            <div>
                                                <h5>Features</h5>
                                                <ul>
                                                    <li id="features1-name"></li>
                                                    <li id="features2-name"></li>
                                                    <li id="features3-name"></li>
                                                </ul>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div id="imgcard" style="width: 400px; margin-left: 150px;" class="card h-100 col">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
